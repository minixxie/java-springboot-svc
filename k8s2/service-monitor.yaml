apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: java-springboot2-svc
  namespace: apps
  labels:
    appID: java-springboot2-svc
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      appID: java-springboot2-svc
  namespaceSelector:
    matchNames:
      - apps
  endpoints:
    - port: http-metrics
      interval: 15s
      path: /actuator/prometheus
